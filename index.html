<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .commit_list_views {
            padding: 0;
            margin: 0;
            list-style-type: none;
            width: fit-content;
        }

        .commit {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 20px;
            position: relative;
        }

        .commit:last-child {
            padding-bottom: 0;
        }

        .commit:not(:last-child)::before {
            content: "";
            position: absolute;
            left: 5.5px;
            top: 10px;
            bottom: -4px;
            width: 2px;
            background-color: black;
        }

        .commit>.commit_tree_dot {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: solid 2px;
            z-index: 1;
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="commit_logs">
        <ul class="commit_list_views">
            <li class="commit">
                <div class="commit_tree_dot"></div>親指だけの閾値を別で用意 & 比較対象の関節を変更
            </li>

                <div class="commit_tree_dot"></div>親指だけの閾値を別で用意 & 比較対象の関節を変更
            </li>
        </ul>
    </div>
</body>
</html>
